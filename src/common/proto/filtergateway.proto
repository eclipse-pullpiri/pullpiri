syntax = "proto3";

package filtergateway;

service FilterGatewayConnection {
  rpc RegisterScenario(RegisterScenarioRequest) returns (RegisterScenarioResponse);
}

message RegisterScenarioRequest {
  Action action = 1;
  string scenario_name = 2;
}

message RegisterScenarioResponse {
  bool status = 1;
  string desc = 2;
}

enum Action {
  ACTION_APPLY = 0;
  ACTION_WITHDRAW = 1;
}