syntax = "proto3";

package filtergateway;

service FilterGatewayConnection {
  rpc RegisterCondition(RegisterConditionRequest) returns (RegisterConditionResponse);
}

message RegisterConditionRequest {
  string scenario_name = 1;
}

message RegisterConditionResponse {
  bool status = 1;
  string desc = 2;
}